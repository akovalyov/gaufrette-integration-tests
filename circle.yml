machine:
  services:
    - docker
  php:
    version: 5.5.11

dependencies:
  cache_directories:
    - '~/docker'
    - '~/.composer'

  override:
    - sudo apt-get update; sudo apt-get install libssh2-1
    - printf "\n" | pecl install ssh2-beta
    - printf "\n" | pecl install mongo
    - printf "\n" | pecl install runkit
    - composer install --prefer-source --ignore-platform-reqs
    - docker-compose up -d
    - sudo chmod -R 777 volumes/*

test:
  override:
    - php vendor/bin/behat -s default --tags="~@real"
